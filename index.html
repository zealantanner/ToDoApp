<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>To Do App</title>
        <link id="icon" rel="icon" href="images/ToDoLogo.svg">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://kit.fontawesome.com/b93323df79.js" crossorigin="anonymous"></script>
        <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"> -->
        <link rel="stylesheet" type="text/css" href="css/style.css">
    </head>
    <body>
        <div id="contentContainer">
            <button onclick="List.add()" id="add-list-btn">+ Add List</button>
            <div id="list-box">
                <div class="list">
                    <div class="list-top">
                        <h1 class="list-title">List</h1>
                        <div class="buttons">
                            <button onclick="List.edit(this)" class="edit-btn">
                                <img src="images/edit.svg">
                            </button>
                            <button onclick="List.delete(this)" class="delete-btn">
                                <img src="images/delete.svg">
                            </button>
                        </div>
                    </div>
                    <ul class="list-items">
                        <li class="item">
                            <textarea onclick="textAreaAdjust(this)" onkeyup="textAreaAdjust(this)" class="item-text">task 1</textarea>
                            <div class="buttons">

                                <button onclick="Item.save(this)" class="save-btn">
                                    <img src="images/save.svg">
                                </button>
                                <button onclick="Item.delete(this)" class="delete-btn">
                                    <img src="images/delete.svg">
                                </button>
                            </div>
                        </li>
                        <li class="item">
                            <p class="item-text">task 2</p>
                            <div class="buttons">
                                <button onclick="Item.edit(this)" class="edit-btn">
                                    <img src="images/edit.svg">
                                </button>
                                <button onclick="Item.delete(this)" class="delete-btn">
                                    <img src="images/delete.svg">
                                </button>
                            </div>
                        </li>
                    </ul>
                    <button onclick="Item.add(this)" class="add-item-btn">+</button>
                </div>
            </div>
        </div>
        <button onclick="display()">display</button>
        <button  onclick="save()">save</button>
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script type="text/Javascript" src="js/main.js"></script>

        <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>     -->
    </body>
</html>

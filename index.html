<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Template</title>
        <link id="icon" rel="icon" href="images/ToDoLogo.svg">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://kit.fontawesome.com/b93323df79.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="css/style.css">
    </head>
    <body>
        <div id="contentContainer">
            <button>+ Add List</button>
            <div id="list-box">
                <div class="list">
                    <h1 class="list-title">List Title</h1>
                    <ul class="list-items">
                        <ol class="item">item 1</ol>
                        <ol class="item">item 2</ol>
                        <ol class="item">item 3</ol>
                    </ul>
                    <button class="add-item">add item</button>
                </div>
            </div>
            <input id="listName" placeholder="List Name" type="text">
            <input id="listId" placeholder="New id" type="text">
            <input id="task" placeholder="New id" type="text">
            <input id="list" placeholder="New id" type="text">
            <button id="addTask">Add Task</button>
            <button id="rename">Rename List</button>
            <button id="markComplete">Mark Complete</button>
            <button id="editText">rename list</button>
            <button id="log">Log</button>

        </div>
        <script type="text/Javascript" src="js/main.js"></script>
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>    
    </body>
</html>
